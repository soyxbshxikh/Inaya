<!DOCTYPE html>
<html>
  <head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Responsive design: Ensures the page fits well on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title of the webpage -->
    <title></title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="box">
      <!-- Image span container with varying custom properties -->
      <span style="--i: 1">
        <img src="img/1.webp" alt="Image 1" />
      </span>
      <span style="--i: 2">
        <img src="img/1.gif" alt="Image 1 GIF" />
      </span>
      <span style="--i: 3">
        <img src="img/2.webp" alt="Image 2" />
      </span>
      <span style="--i: 4">
        <img src="img/2.gif" alt="Image 2 GIF" />
      </span>
      <span style="--i: 5">
        <img src="img/3.webp" alt="Image 3" />
      </span>
      <span style="--i: 6">
        <img src="img/3.gif" alt="Image 3 GIF" />
      </span>
      <span style="--i: 7">
        <img src="img/4.webp" alt="Image 4" />
      </span>
      <span style="--i: 8">
        <img src="img/4.gif" alt="Image 4 GIF" />
      </span>
    </div>
    <!-- Audio element to play a song -->
    <audio id="song">
      <source src="Inaya.mp3" type="audio/mpeg" />
      <!-- Fallback text for unsupported browsers -->
      Your browser does not support the audio element.
    </audio>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
